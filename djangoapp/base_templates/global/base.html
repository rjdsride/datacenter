{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site_title}}</title>
  <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>
<body>
  <header class="header">
    <h1 class="header-heading">
      <a href="{% url 'datacenter:index' %}" class="header-link">
        DATACENTER BRASIL DIGITAL
      </a>
    </h1>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="" class="menu-link">
            Link
          </a>
        </li>
        <li class="menu-item">
          <a href="" class="menu-link">
            Link 2
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <form action="{% url 'datacenter:search' %}" method="get">
        <input type="text" class="search-input" placeholder="Search" id="search" name="q", value="{{request.GET.q.strip}}">
      </form>
    </div>
  </header>
  <main class="content">
    {% block content %}{% endblock content %}
    {% include 'global/partials/_pagination.html' %}
  </main>
</body>
</html>
